<!DOCTYPE html>
<html>
<head>
	<style>
		.city {

			border: 3px solid black;
			color: white;
			background-color: darkolivegreen;
			margin: 15px;
			padding: 15px;
		}

		.note{

			font-size: 50px;
			color: red;
		}
		.main{
			text-align: center;
		}
	</style>
</head>
<body>

		<div class="city">
			<h2 style="font-weight: bold; text-decoration:underline;">London</h2>
			<p>London is the capital of England.</p>
		 </div>


		<div class="city">
			<h2 style="font-weight: bold; text-decoration: underline;">Paris</h2>
			<p>Paris is the capital of France.</p>
		 </div>

		 <h2>This is My <span class="note">Important Heading</span></h2>
		 <p>This is <span class="note">Important</span></p>

		 <h2 class="city"> India</h2>
		 <p class="city">India is the capital of New Delhi.</p>

		 <h2 class="city main"> India</h2>
		 <h2 class="city main"> London</h2>
		 <h2 class="city"> Paris</h2>
</body>
</html>
