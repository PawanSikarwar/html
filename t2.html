<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table</title>

	<style>
		table,th,td {
				border-style: solid;
				border-spacing: 5px;
				padding: 5px;
				padding-top: 10px;
				padding-bottom: 10px;
				padding-left: 10px;	
				padding-right: 10px;
		}	
		tr{
			border-style: solid black;

		}
		th{
			background-color: grey;
		}
		td:hover{background-color:orange;}

	</style>

</head>
<body>
	<h1>Fill the table</h1>
	<p>Fill all the details in table</p>
	<table style="border:2px solid black;" width="50%">
	<tr>
		<th>Name</th>
		<th>Contact Numb.</th>
		<th>Add.</th>
		<th>Date of Birth</th>
	</tr>

	<tr>
		<td>Rahul</td>
		<td>1234567890</td>
		<td>105,Vijay Nagar,Indore</td>
		<td>05.12.1989</td>

	</tr>
	</table>
</body>
</html>
